# Capy-UI Inspired Starship Theme
# Electric Blue (#1e80c7) + Onyx Black terminal background

[directory]
style = "bold #1e80c7"
truncation_length = 3
truncate_to_repo = true

[git_branch]

style = "bold #1e80c7"

[git_status]
style = "#4A9EFF"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]

style = "bold #1e80c7"

[character]
success_symbol = "[❯](bold #1e80c7)"
error_symbol = "[❯](bold #FF6B6B)"

[dart]

style = "bold #1e80c7"

[nodejs]

style = "bold #1e80c7"

[ruby]

style = "bold #1e80c7"

[cmd_duration]
style = "dimmed #4A9EFF"

